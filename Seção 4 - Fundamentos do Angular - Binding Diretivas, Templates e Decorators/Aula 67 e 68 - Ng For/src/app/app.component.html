<div class="list">
  <app-person *ngFor="
    let person of listPessoas;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isOdd = odd;"
    [personName]="person.name"
    [personAge]="person.age"
    [personIndex]="i"
    [isFirst]="isFirst"
    [isLast]="isLast"
    [isOdd]="isOdd"
    [isSelected]="personSelectedIndex === i"
    (personSelected)="selectPerson($event)"
  ></app-person>
